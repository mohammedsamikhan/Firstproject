<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;

        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--this is example for colspan-->
    <table style="width:100%">
        <tr>
            <th>Name</th>
            <th colspan="2">Telephone</th>
        </tr>
        <tr>
            <td>Sami</td>
            <td>12121</td>
            <td>123123</td>
        </tr>
        <!--this is example for rowspan-->
        <tr>
            <th>Name</th>
            <td>sami</td>
        </tr>
        <tr>
            <th rowspan="2">Telephone</th>
            <td>121212121</td>
        </tr>
        <tr>
            <td>9603318189</td>
        </tr>
    </table>
</body>
</html>
