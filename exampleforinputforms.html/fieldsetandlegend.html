<body>
    <!--The fieldset element is used to
        group related data in a form, 
        and the legend element defines
         a caption for the fieldset element.-->
    <fieldset>
   <legend><h2>Employee Info</h2></legend>
    <form action="https://www.google.com/">
        Emp name:<br>
        <input type="text" name="EMpname"><br>
        emp loc:<br>
        <input type="text" name="emploc"><br><br>
        <input type="submit" value="submit">
    </form>
    </fieldset>
</body>
