<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<!--With the transform property, skew the <div> element 20
 degrees along the X-axis, and 30 degrees along the Y-axis.-->
 <style> 
        div {
            width: 100px;
            height: 100px;
            margin: 50px;
            background-color: lightblue;
            border: 1px solid black;
            transform:skew(20deg,30deg);
           
        }
</style>        
</head>
<body>
    <div></div>
</body>
</html>
