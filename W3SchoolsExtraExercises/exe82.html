<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
 <!--Remove the transparency/opacity of the <img> 
element when the user hovers over it with the mouse pointer.-->
<style>
    img{
        opacity: 0.4;
    }
    img:hover{
        opacity: 1.0;
    }
</style>
</head>
<body>
    <img src="../Images/img1.jpg" width="300px">
</body>
</html>
