<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<!--Specify that text in the <p> element should wrap, 
even if it needs to split in the middle of a word.-->
<style>
    p{
        width: 150px; 
        border: 1px solid #000000;
        word-wrap: break-word;
    }
</style>
</head>
<body>
 <p>This paragraph contains a 
very long word: supercalifragilisticexpialidocious.</p>
</body>
</html>
