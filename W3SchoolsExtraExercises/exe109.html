<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<!--With the transform property, change the size of the <div> 
to half its width, but double its height.-->
<style>
    div{
        width: 100px;
        height: 100px;
        margin: 50px;
        background-color: lightblue;
        border: 1px solid black;
        transform: scale(0.5,2);
    }
</style>

</head>
<body>
    <div></div>
</body>
</html>
