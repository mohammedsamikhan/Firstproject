<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Set a border with the color "red", around elements
     with a "title" attribute starting with "red".-->
     <style>
     [title^=red]
     {
         background-color:5px solid red;
     }
     </style>
</head>
<body>
   <img src="../Images/img1.jpg" width="300px" title="red picture">
   <img src="../Images/smileyimage.jpg" title="smiley image"> 
</body>
</html>
