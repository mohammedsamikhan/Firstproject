<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Attribute</title>
</head>
<body>
    <h2>The Form Attribute</h2>
    <p>The form attribute specifies one or
         more forms an input element belongs to.</p>
    <form action="" id="form1">
        first name:<br>
        <input type="text" name="firstname"><br>
        <input type="submit" value="submit">
    </form>
    <p>The "Last name" field below is outside the form element,
         but still part of the form.</p>
    last name:<br>
    <input type="text" name="lstname" form="form1"><br>
    
    
</body>
</html>
