<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autofocus attribute</title>
</head>
<body>
    <h2>The autofocus attribute</h2>
    <P>The autofocus attribute specifies that the input 
        field should automatically get focus when the page loads.</P>
    <form>
        first name:<br>
        <input type="text" name="firstname" autofocus>
        <br>
        last name:<br>
        <input type="text" name="lstname">
    </form>
</body>
</html>
