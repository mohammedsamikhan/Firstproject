<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disabled Field</title>
</head>
<body>
    <h2>Disabled Field
    </h2>
    <p>The disabled attribute specifies
         that the input field is disabled:</p>
    First name:<br>
    <input type="text" value="sami" name="frstname" disabled>
    <br>
    Last name:<br>
    <input type="text" name="lstname">
</body>
</html>
