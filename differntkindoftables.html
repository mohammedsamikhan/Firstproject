<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--this is a simple tavble-->
    <table>
        <tr>
            <th>courses name</th>
            <th>student name</th>
            <th>batch no</th>
        </tr>
        <tr>
            <td>JAVA</td>
            <td>Ali</td>
            <td>001</td>
        </tr>
        <tr>
            <td>C#.net</td>
            <td>sami</td>
            <td>002</td>
        </tr>

    </table>
    <table style="width:100%">
        <!--this is next level in table in which u can use colspan
        attribute to give one extra data cell to any textheader-->
        <tr>
            <th>name</th>
            <th colspan="3">cellno</th>
        </tr>
        <tr>
            <td>sami</td>
            <td>123-123-1231</td>
            <td>098-098-0099</td>
        </tr>
    </table>
    <!--there v r using rowspan to give 2 data tablets 
    in row -->
    <table>
        <tr>
            <th>name</th>
            <td>sami</td>
         </tr>
         <tr>
             <th rowspan="2">telephone</th>
             <td>12121</td>
             <tr>
                    <td>121212</td>
             </tr>
             
         </tr>
    </table>
</body>
</html>
