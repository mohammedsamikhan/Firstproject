<!--Use the pop() method to remove the last item from the fruits array.-->
<p id="demo"></p>
<script>
var fruits = ["banaba", "apple" , "mango", "kiwi"];
    fruits.pop();
document.getElementById("demo").innerHTML = fruits;
</script>
