<body>
<!--Use the splice() method to remove "Orange" and "Apple" from fruits.
-->
<p id="demo"></p>
<script>
    var fruits = ["banana", "orange" , "mango", "apple"];
        fruits.splice(1, 3);
    document.getElementById("demo").innerHTML = fruits;
</script>
</body>
